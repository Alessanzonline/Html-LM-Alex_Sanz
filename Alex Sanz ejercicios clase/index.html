<main>
<section>
    <hr>
    <h1>Rellena tu CV</h1>
    <p></p>
    <form>
    <label for="name">Nombre</label>
    <br>
    <input type="text" name="nombre"  id=”name”  value="" size="22" required />
    <br> <br> 
    <label for="apellidos">Apellidos</label>
    <br>
    <input type="text" name="Apellidos"  id=”apellidos”  value="" size="28" required />
    <br> <br>
    <label for="contraseña">contraseña</label>
    <br>
    <input id="contraseña"type="password" name="contraseña"  value="" size="22" required/>
    <br> <br> 
    <label for="DNI">DNI</label>
    <br>
    <input id="DNI"type="text" name="DNI"  id=”DNI”  value="" size="10" required/>
    <br><br>
    <label for="Sexo">Sexo</label>
    <br> 
    <input id="Sexo"type="radio"  name="sexo" value="hombre" checked="checked">Hombre
   <br>
    <input id="Sexo" type="radio"  name="sexo" value="mujer"/>Mujer
    <br><br>
    <label for="foto"></label>Incuir mi foto &nbsp;
    <input id="foto" type="file" name="foto"/>
    <br><br>
    <label for="suscribirse"></label>
    <input  id="suscribirse" type="checkbox" name="suscribirse" value="suscribirse"/>&nbsp; Suscribirse al boletin de novedades
    <br><br>
    <label for="Guardar"></label>
    <button id="Guardar" type="submit">Guardar cambios</button>
    <label for="Borrar"></label>
   <button id="Borrar" type="reset">Borrar todos los datos</button>
</form>
</section>
<hr>
<p></p>
<section>
<form>
    <fieldset>
        <legend>Dades personals</legend>
        
        <label for="nom">Nom:</label>
        <input type="text" id="nom" name="nom" required>
        
        <label for="cognoms">Cognoms:</label>
        <input type="text" id="cognoms" name="cognoms" required><br><br>

        <label for="dni">DNI:</label>
        <input type="text" id="dni" name="dni" pattern="[0-9]{8}[A-Za-z]{1}" placeholder="p.ex: 45897898X" required><br><br>
        
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br><br>

        <label for="clau">Clau:</label>
        <input type="password" id="clau" name="clau" required>
        
        <label for="repetir_clau">Repetir Clau:</label>
        <input type="password" id="repetir_clau" name="repetir_clau" required><br><br>

        <label for="email">E-Correu:</label>
        <input type="email" id="email" name="email" placeholder="usuari@domini.org" required><br><br>

        <label for="edat">Franja d'edat:</label>
        <select id="edat" name="edat">
            <option value="menor_16">Menor que 16 anys</option>
            <option value="16_25">16-25 anys</option>
            <option value="26_35">26-35 anys</option>
            <option value="36_45">36-45 anys</option>
            <option value="46_mes">46 anys o més</option>
        </select><br><br>

        <label for="sexe">Sexe:</label>
        <input type="radio" id="home" name="sexe" value="home" required>
        <label for="home">Home</label>
        <input type="radio" id="dona" name="sexe" value="dona">
        <label for="dona">Dona</label><br><br>

        <label for="codi_pais">Codi País:</label>
        <input type="text" id="codi_pais" name="codi_pais" placeholder="Codi del país dos caràcters" maxlength="2" required>
        
        <label for="codi_zip">Codi ZIP:</label>
        <input type="text" id="codi_zip" name="codi_zip" required><br><br>

        <label for="imatge_personal">Imatge Personal:</label>
        <input type="file" id="imatge_personal" name="imatge_personal" accept="image/*"><br><br>
    </fieldset>

    <fieldset>
        <legend>Altres dades d'interès</legend>
        
        <label for="interessos">Interessos:</label><br>
        <input type="checkbox" id="css" name="interessos[]" value="CSS">
        <label for="css">CSS</label>
        
        <input type="checkbox" id="html5" name="interessos[]" value="HTML5">
        <label for="html5">HTML5</label>
        
        <input type="checkbox" id="javascript" name="interessos[]" value="Javascript">
        <label for="javascript">Javascript</label><br><br>

        <label for="coneixements">Coneixements:</label><br>
        <input type="checkbox" id="xarxes_socials" name="coneixements[]" value="Xarxes Socials">
        <label for="xarxes_socials">Xarxes Socials</label>
        
        <input type="checkbox" id="programacio_html" name="coneixements[]" value="Programació HTML">
        <label for="programacio_html">Programació HTML</label>
        
        <input type="checkbox" id="programacio_css" name="coneixements[]" value="Programació CSS">
        <label for="programacio_css">Programació CSS</label>
        
        <input type="checkbox" id="disseny" name="coneixements[]" value="Disseny">
        <label for="disseny">Disseny</label><br><br>

        <label for="comentaris">Comentaris:</label><br>
        <textarea id="comentaris" name="comentaris" rows="4" cols="50" placeholder="Aquí disposeu d'espai per escriure"></textarea>
        <br>
        <button type="submit">Enviar</button>
        <button type="reset">Esborrar</button>
    </fieldset>

   

    <br>
    <hr>
    </section>
    </main>

     </footer>
     
</form>
